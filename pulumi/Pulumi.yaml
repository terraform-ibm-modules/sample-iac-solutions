name: pulumi-demo
description: Provision Terraform IBM Modules using Pulumi.
runtime:
  name: python
  options:
    toolchain: pip
    virtualenv: venv
config:
  pulumi:tags:
    value:
      pulumi:template: python
packages:
  ibm:
    source: terraform-provider
    version: 0.12.0
    parameters:
      - ibm-cloud/ibm
  ibm_rg_module:
    source: terraform-module
    version: 0.1.8
    parameters:
      - terraform-ibm-modules/resource-group/ibm
      - 1.4.6
      - ibm_rg_module
  ibm_cos_module:
    source: terraform-module
    version: 0.1.8
    parameters:
      - terraform-ibm-modules/cos/ibm
      - 10.7.2
      - ibm_cos_module
  wx_discovery:
    source: terraform-module
    version: 0.1.8
    parameters:
      - terraform-ibm-modules/watsonx-discovery/ibm
      - 1.12.0
      - wx_discovery
  ibm_kms_module:
    source: terraform-module
    version: 0.1.8
    parameters:
      - terraform-ibm-modules/kms-all-inclusive/ibm
      - 5.5.5
      - ibm_kms_module
